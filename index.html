<script>
    function redirecionarParaBlueMiner() {
        window.location.href = 'http://estourodasorte.dd6.xyz/demo/';
    }

    function limparComentarios() {
        const commentsList = document.getElementById('commentsList');
        commentsList.innerHTML = '';
    }

    function carregarComentarios() {
        // Verificar se já carregou os comentários para evitar duplicações
        if (!localStorage.getItem('comentariosCarregados')) {
            limparComentarios();

            // Chamar a API para obter os comentários
            fetch('https://api.baserow.io/api/database/rows/table/243206/?user_field_names=true', {
                method: 'GET',
                headers: {
                    'Authorization': 'Token h4CtpbXAhJm0ckFyqRSIlk6xFh4YdMZp'
                }
            })
            .then(response => response.json())
            .then(data => {
                const comentariosApi = data.results.map(comment => ({
                    Nome: comment.Nome,
                    Comentario: comment.Comentario,
                    Foto: comment.foto ? comment.foto[0].url : null
                }));

                // Adicionar comentários da API ao cache
                localStorage.setItem('comentariosCache', JSON.stringify(comentariosApi));

                // Adicionar todos os comentários à lista
                comentariosApi.forEach(comment => {
                    adicionarComentarioNaLista(comment);
                });

                // Marcar que os comentários foram carregados
                localStorage.setItem('comentariosCarregados', 'true');
            })
            .catch(error => console.error('Erro ao carregar comentários da API:', error));
        } else {
            // Se os comentários já foram carregados, carregar do cache
            const comentariosCache = JSON.parse(localStorage.getItem('comentariosCache')) || [];

            comentariosCache.reverse().forEach(comment => {
                adicionarComentarioNaLista(comment);
            });
        }
    }

    function adicionarComentarioNaLista(comment) {
        const commentsList = document.getElementById('commentsList');
        const listItem = document.createElement('li');
        listItem.className = 'comment';
        listItem.innerHTML = `
            <img class="avatar" src="${comment.Foto || 'https://i.pinimg.com/736x/d9/d8/8e/d9d88e3d1f74e2b8ced3df051cecb81d.jpg'}" alt="Avatar do Usuário">
            <div class="comment-content">
                <strong>${comment.Nome}</strong>
                <div class="comment-text">${comment.Comentario}</div>
            </div>
        `;

        // Inserir o novo comentário no topo da lista
        commentsList.insertBefore(listItem, commentsList.firstChild);
    }

    function comentar() {
        const nome = document.getElementById('nome').value;
        const comentarioTexto = document.getElementById('comentario').value;
        const fotoInput = document.getElementById('foto');
        // Verificar se nome e comentário estão preenchidos antes de adicionar um comentário
        if (!nome || !comentarioTexto) {
            alert('Por favor, preencha o nome e o comentário antes de enviar.');
            return;
        }
        let foto = null;

        if (fotoInput.files.length > 0) {
            // Ler a imagem como dados base64
            const reader = new FileReader();
            reader.onload = function (e) {
                foto = e.target.result;

                adicionarComentarioNaLista({ Nome: nome, Comentario: comentarioTexto, Foto: foto });

                const comentariosCache = JSON.parse(localStorage.getItem('comentariosCache')) || [];
                comentariosCache.unshift({ Nome: nome, Comentario: comentarioTexto, Foto: foto });
                localStorage.setItem('comentariosCache', JSON.stringify(comentariosCache));

                document.getElementById('nome').value = '';
                document.getElementById('comentario').value = '';
                fotoInput.value = '';
            };
            reader.readAsDataURL(fotoInput.files[0]);
        } else {
            adicionarComentarioNaLista({ Nome: nome, Comentario: comentarioTexto, Foto: foto });

            const comentariosCache = JSON.parse(localStorage.getItem('comentariosCache')) || [];
            comentariosCache.unshift({ Nome: nome, Comentario: comentarioTexto, Foto: foto });
            localStorage.setItem('comentariosCache', JSON.stringify(comentariosCache));

            document.getElementById('nome').value = '';
            document.getElementById('comentario').value = '';
            fotoInput.value = '';
        }
    }

    document.addEventListener('DOMContentLoaded', carregarComentarios);
</script>
